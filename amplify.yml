version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing root dependencies..."
        - npm ci
        - echo "Installing app dependencies..."
        - cd app && npm ci
    build:
      commands:
        - echo "Building the application..."
        - cd app && npm run build:config
        - cd app && next build
        - cd app && next export
  artifacts:
    baseDirectory: app/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - app/node_modules/**/*
      - app/.next/cache/**/*
