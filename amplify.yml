version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing root dependencies..."
        - npm ci
        - echo "Installing app dependencies..."
        - cd app
        - npm ci
        - echo "Creating environment configuration..."
        - |
          cat > public/env.json << EOF
          {
            "cognitoUserPoolId": "${NEXT_PUBLIC_AUTH_USER_POOL_ID:-PLACEHOLDER_USER_POOL_ID}",
            "cognitoUserPoolWebClientId": "${NEXT_PUBLIC_AUTH_WEB_CLIENT_ID:-PLACEHOLDER_CLIENT_ID}"
          }
          EOF
    build:
      commands:
        - echo "Building the application..."
        - cd app
        - npm run build:config
        - next build
        - next export
  artifacts:
    baseDirectory: app/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - app/node_modules/**/*
      - app/.next/cache/**/*
