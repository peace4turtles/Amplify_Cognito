version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing root dependencies..."
        - npm ci
        - echo "Installing app dependencies..."
        - cd /workspace/app && npm ci
    build:
      commands:
        - echo "Building the application..."
        - echo "Current directory:" && pwd
        - echo "Listing files:" && ls -la
        - echo "Changing to app directory and building..."
        - |
          cd /workspace/app
          npm run build:config
          next build
          next export
  artifacts:
    baseDirectory: /workspace/app/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - app/node_modules/**/*
      - app/.next/cache/**/*
